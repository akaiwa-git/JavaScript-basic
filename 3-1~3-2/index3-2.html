<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>JavaScriptの練習</title>
</head>

<body>
    <script>
        //算術演算子
        // +,-,*,/,%
        var a = "Taro";
        var b = "Jiro";
        console.log(a + b);
        //単項算術演算子
        //++(インクリメント),--(デクリメント)
        var c = 5;
        console.log(++c);
        console.log(--c);
        //算術演算を伴う代入演算子
        var d = 5;
        d += 5;
        console.log(d);
        var e = 5;
        e *= 5;
        console.log(e);
    </script>
</body>

</html>
