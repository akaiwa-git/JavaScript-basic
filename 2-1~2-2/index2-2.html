<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>JavaScriptの練習</title>
</head>

<body>
    <script>
        var family = ["Taro", "jiro", "Saburo"];
        console.log(family);
        //インデックスは0から始まる
        console.log(family[1]);
        family[2] = "Hanako"
        console.log(family);
        //配列の長さを取得するプロパティ:length
        console.log(family.length);
    </script>
</body>

</html>
